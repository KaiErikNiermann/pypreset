name: empty-package
description: A minimal empty Python package with standard tooling

metadata:
  version: "0.1.0"
  description: "A Python package"
  python_version: "3.11"

structure:
  directories: []
  files: []

dependencies:
  main: []
  dev: []

testing:
  enabled: true
  framework: pytest
  coverage: false

formatting:
  enabled: true
  tool: ruff
  line_length: 100

dependabot:
  enabled: true
  schedule: weekly
  open_pull_requests_limit: 5

docker:
  container_runtime: docker

documentation:
  enabled: false
  tool: none
  deploy_gh_pages: false

tox:
  enabled: false

typing_level: strict
layout: src

entry_points: []

extras: {}
